<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <section class="bg-color-grey banner">
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col is-5">
          <img class="profile-pic" src="user.png" alt="Profile Picture">
        </div>
        <div class="col"></div>
      </div>
    </div>
  </section>

  <section class="bg-color-white primary-info">
    <div class="container">
      <div class="row name-title-company">
        <div class="col is-6">
          <p class="text-name">AR. SAMMY D. DEMANDANTE</p>
          <p class="text-title-company">Principal Architect</p>
          <p class="text-title-company">Arch Sam</p>
        </div>
        <div class="col">
          <img src="icon.png" alt="Company Logo">
        </div>
      </div>
    </div>
  </section>

  <section class="bg-color-white secondary-info">
    <a href="mailto:arch.sam.uap@gmail.com">
      <div class="container">
        <div class="row detail">
          <div class="col">
            <img src="assets/icon-email.svg" alt="Email Icon" class="icon">
          </div>
          <div class="col is-8">
            <p class="text-detail">arch.sam.uap@gmail.com</p>
          </div>
          <div class="col">
            <img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
          </div>
        </div>
      </div>
    </a>
  </section>

  <section class="bg-color-white secondary-info">
    <a href="tel:+639993404774">
      <div class="container">
        <div class="row detail">
          <div class="col">
            <img src="assets/icon-phone.svg" alt="Phone Icon" class="icon">
          </div>
          <div class="col is-8">
            <p class="text-detail">(+63) 999 340 4774</p>
          </div>
          <div class="col">
            <img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
          </div>
        </div>
      </div>
    </a>
  </section>


  <section class="bg-color-white secondary-info">
    <a href="https://m.facebook.com/arch.sam.ph/" target="_blank">
      <div class="container">
        <div class="row detail">
          <div class="col">
            <img src="assets/icon-instagram.svg" alt="Instagram Icon" class="icon">
          </div>
          <div class="col is-8">
            <p class="text-detail">@arch.sam.ph</p>
          </div>
          <div class="col">
            <img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
          </div>
        </div>
      </div>
    </a>
  </section>

  
  <section class="bg-color-white bottom">
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col is-5">
          <div class="button">
            <a href="user.vcf">
              <p class="button">Get Contact</p>
            </a>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </section>

</body>

</html>
